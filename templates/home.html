{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 mt-3 left">
            {% for news in news_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="text-center">
                        <img src="{{ news.thumbnail.url }}" alt="{{ news.title }}" width=200px/>
                    </div>
                    {% for tag in news.tags.all %}
                        <a href="{% url 'news_by_tag' tag.pk %}" class="text-sm-center btn btn-outline-primary" >{{ tag }}</a>
                    {% endfor %}
                    <hr>
                    <h2 class="card-title">{{ news.title }}</h2>
                    <p class="card-text text-justify">{{news.body|slice:":400" }}</p>

                    <div class="d-flex flex-row">
                        <a href="{% url 'news_detail' news.pk  %}" class="btn btn-primary">Читать полностью &rarr;</a>
                        <p class="text-center m-2">Просмотров: {{ news.views_count }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
